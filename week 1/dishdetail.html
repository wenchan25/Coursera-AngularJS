<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style id="style-1-cropbar-clipper">
    /* Copyright 2014 Evernote Corporation. All rights reserved. */
    
    .en-markup-crop-options {
        top: 18px !important;
        left: 50% !important;
        margin-left: -100px !important;
        width: 200px !important;
        border: 2px rgba(255, 255, 255, .38) solid !important;
        border-radius: 4px !important;
    }
    
    .en-markup-crop-options div div:first-of-type {
        margin-left: 0px !important;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as detailCtrl">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail" ng-src={{detailCtrl.dish.image}} alt="Uthappizza">
                    </a>
                </div>
                <!-- task 1 -->
                <div class="media-body">
                    <h2 class="media-heading">{{detailCtrl.dish.name}}
                                                   <span class="label label-danger">{{detailCtrl.dish.label}}</span>
                                                   <span class="badge">{{detailCtrl.dish.price | currency}}</span></h2>
                    <p>{{detailCtrl.dish.description}}</p>
                </div>
            </div>
            <!-- task 2 & 3-->
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-12 col-sm-4">
                    <h3 style="margin-top:0!important">Customer Comments</h3>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label for="sort">Sort by: </label>
                    <input id="sort" ng-model="detailCtrl.sortType" />
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-12 col-sm-4">
                    <blockquote ng-repeat="comment in detailCtrl.dish.comments | orderBy: detailCtrl.sortType">
                        <p>{{comment.rating}} Stars</p>
                        <p>{{comment.comment}} </p>
                        <footer>{{comment.author}} {{comment.date | date}}
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <!-- below are the AngularJS scripts -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
    var app = angular.module('confusionApp', []);

    app.controller('dishDetailController', function() {

        var dish = {
            name: 'Uthapizza',
            image: 'images/uthapizza.png',
            category: 'mains',
            label: 'Hot',
            price: '4.99',
            description: 'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
            comments: [{
                    rating: 5,
                    comment: "Imagine all the eatables, living in conFusion!",
                    author: "John Lemon",
                    date: "2012-10-16T17:57:28.556094Z"
                }, {
                    rating: 4,
                    comment: "Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                    author: "Paul McVites",
                    date: "2014-09-05T17:57:28.556094Z"
                }, {
                    rating: 3,
                    comment: "Eat it, just eat it!",
                    author: "Michael Jaikishan",
                    date: "2015-02-13T17:57:28.556094Z"
                }, {
                    rating: 4,
                    comment: "Ultimate, Reaching for the stars!",
                    author: "Ringo Starry",
                    date: "2013-12-02T17:57:28.556094Z"
                }, {
                    rating: 2,
                    comment: "It's your birthday, we're gonna party!",
                    author: "25 Cent",
                    date: "2011-12-02T17:57:28.556094Z"
                }

            ]
        };

        this.dish = dish;

        this.sortType = '';

    });
    </script>
</body>

</html>
